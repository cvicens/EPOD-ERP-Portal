<div class="container">
    <h2>New Order Form</h2>
    <form (ngSubmit)="onSubmit()"  #orderForm="ngForm"> 

      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="assignee">Assignee</label>
        <select class="form-control" id="assignee" required [(ngModel)]="model.assignee" name="assignee" #assignee="ngModel">
          <option *ngFor="let assignee of assignees" [value]="assignee.id">{{assignee.name}}</option>
        </select>
        <div [hidden]="assignee.valid || assignee.pristine" class="alert alert-danger">
          Assignee is required
        </div>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

      <hr /> 

      <div class="alert alert-info" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Message:</span>
        {{message}}
      </div>
    </form>
    
</div>
